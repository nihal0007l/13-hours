<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .photo {
            position: absolute;
            width: 100px;
            height: 100px;
            object-fit: cover;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-200px); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
    <audio id="bg-music" autoplay loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
    </audio>
    <script>
        function createPhoto(x, y) {
            const img = document.createElement("img");
            img.src = "your-photo-url.jpg"; // Replace with actual photo URL
            img.className = "photo";
            img.style.left = x + "px";
            img.style.top = y + "px";
            document.body.appendChild(img);
            setTimeout(() => img.remove(), 5000);
        }
        
        document.body.addEventListener("click", (e) => {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createPhoto(e.clientX + (Math.random() * 100 - 50), e.clientY + (Math.random() * 100 - 50));
                }, i * 300);
            }
        });

        // Ensure music auto-plays on mobile
        document.body.addEventListener('click', function() {
            document.getElementById('bg-music').play();
        });
    </script>
</body>
</html>
